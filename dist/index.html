<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>vr-planets</title>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene background="color: #222" renderer="foveationLevel:3">

      <a-assets timeout="60000">
        <img id="sky" src="starmap_8k.jpg">
        <img id="sun" src="8k_sun.jpg">
        <img id="earth" src="2k_earth_daymap.jpg">
      </a-assets>

      <a-sky src="#sky" segments-height="8" segments-width="8"> </a-sky>
      <a-light type="ambient" intensity="0.4"> </a-light>
      <a-entity physical-environment id="env">
        <a-body position="0 1 -10" mass="100" initial-vel="0 0 -0.094" material="shader: flat; src:#sun">
          <a-light type="point"> </a-light>
        </a-body>
        <a-body position="5 1 -10" mass="1" initial-vel="0 0 4.7" material="src:#earth"></a-body>
        <a-body position="-5 1 -10" mass="5" initial-vel="0 0 4.7" material="src:#earth"></a-body>
      </a-entity>

      <a-entity id="rig" movement-controls="fly: true" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>
        <a-entity hand-controls="left"  planet-launcher="target: #env; launcherLine:#launcher-line-left" ></a-entity>
        <a-entity hand-controls="right" planet-launcher="target: #env; launcherLine:#launcher-line-right"></a-entity>
      </a-entity>

      <a-entity id="launcher-line-left"></a-entity>
      <a-entity id="launcher-line-right"></a-entity>

    </a-scene>
  </body>
</html>
